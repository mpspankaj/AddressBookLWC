<template>
    <lightning-card title={action} icon-name="action:new_note">
        <lightning-record-edit-form record-id={recordId} object-api-name={expenseObject} onsuccess={handleSuccess}
            onsubmit={handleSubmit}>
            <lightning-messages>
            </lightning-messages>
            <template if:true={isNew}>
                <lightning-output-field field-name="SNo__c"></lightning-output-field>
            </template>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Date__c" required></lightning-input-field>
                    <lightning-input-field field-name="Amount__c">
                    </lightning-input-field>
                    <lightning-input-field field-name="Payment_Mode__c" required>
                    </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Name" required>
                    </lightning-input-field>
                    <lightning-input-field field-name="Expense_Group__c" required>
                    </lightning-input-field>
                    <lightning-input-field field-name="Remark__c">
                    </lightning-input-field>
                </div>
            </div>
            <center>
                <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Save">
                </lightning-button>
                <lightning-button class="slds-m-top_small slds-m-left_x-small" onclick={cancelClick} label="Cancel"></lightning-button>
            </center>
        </lightning-record-edit-form>
    </lightning-card>
</template>
