<template>
    <div class="slds-m-around_x-small">
        <lightning-card title="View" icon-name="action:preview">
            <lightning-record-view-form record-id={recordId} object-api-name={expenseObject}>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="SNo__c">
                        </lightning-output-field>
                        <lightning-output-field field-name="Name">
                        </lightning-output-field>
                        <lightning-output-field field-name="Amount__c">
                        </lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="Date__c">
                        </lightning-output-field>
                        <lightning-output-field field-name="Expense_Group__c">
                        </lightning-output-field>
                        <lightning-output-field field-name="Payment_Mode__c">
                        </lightning-output-field>
                        <lightning-output-field field-name="Remark__c">
                        </lightning-output-field>
                    </div>
                    
                </div>
                <center> <lightning-button onclick={clickOK} label="Close"></lightning-button></center>
            </lightning-record-view-form>
        </lightning-card>
    </div>
</template>
